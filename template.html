<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ROI Calculator</title>
  </head>
  <body>
    <div>
      <h1>ROI Calculator</h1>
      <form method="post">
        <div>
          <label for="returned_amount">Returned Amount:</label>
          <input type="number" step="0.01" name="returned_amount" required>
        </div>
        <div>
          <label for="invested_amount">Invested Amount:</label>
          <input type="number" step="0.01" name="invested_amount" required>
        </div>
        <button type="submit">Calculate</button>
      </form>
      {% if gain is not none and roi is not none %}
      <div>
        <p>Gain: {{ gain }}</p>
        <p>ROI: {{ roi }}%</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
